<img src="./assets/FondoBlanco.jpg" class="img-responsive" alt="Responsive image" style="position: absolute; right: 0; top: 0; left: 0; z-index: -100;" height="100%" width="100%">
<div class="container mt-4">
    <h1 class="tamaño">Mis ofertas publicadas</h1>
    <label >Elige Año y Mes</label>
    <div class="row p-1">
        <div class="form-group col-md-2 m-1">
            <select id="inputState" class="form-control">
            <option value="">Año</option>
            <option>Si</option>
            <option>No</option>
            </select>
        </div>
        <div class="form-group col-md-2 m-1">
            <select name="mes" id="mes" class="form-control">
                <option value="">Mes</option>
                <option value="01">Enero</option>
                <option value="02">Febrero</option>
                <option value="03">Marzo</option>
                <option value="04">Abril</option>
                <option value="05">Mayo</option>
                <option value="06">Junio</option>
                <option value="07">Julio</option>
                <option value="08">Agosto</option>
                <option value="09">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>
    </div>
    <button class="btn btn-primary" (click)="getUsuarios()"> Ensayo </button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col">Estadistica</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let oferta of ofertas; let i index">
            <th scope="row">{{oferta.fechaInicio}}</th>
            <td>{{oferta.nombreOferta}}</td>
            <td>{{oferta.estado}}</td>
            <td class="btn-link">Ver</td>
        </tr>
        </tbody>
    </table>
    <!-- Spinner-->
    <div id="spinner" style="display: none;">
        <div class="text-center">
            Loading...
            <br>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
    </div>
</div>
