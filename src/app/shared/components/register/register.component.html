      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger" id="exampleModalLabel">Registro Empresa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 offset-lg">
                  <form novalidate  class="billing-form bg-light float-start p-3">
                    <div class="row g-3 p-1">
                      <div class="form-group col-md-6">
                          <input type="text" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="form-group col-md-6">
                          <input type="text" class="form-control" placeholder="NIT">
                      </div>
                    </div>
                    <div class="row g-3 p-1">
                      <div class="form-group col-md-6">
                        <label for="inputState">Departamento</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputState">Ciudad</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>...</option>
                        </select>
                      </div>
                    </div>
                      <div class="form-group p-1">
                        <input type="text" class="form-control" placeholder="Dirección">
                      </div>
                      <div class="row g-3 p-1">
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control" placeholder="Telefono">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control" placeholder="Celular">
                        </div>
                      </div>
                      <div class="form-group p-1">
                        <input type="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="form-group p-1">
                        <input type="text" class="form-control" placeholder="Actividad principal">
                      </div>
                      <label for="inputState">Referencias personales</label>
                      <div class="row g-3 p-1">
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="tel" class="form-control" placeholder="Celular">
                        </div>
                      </div>
                      <div class="form-group col-md-5 p-1">
                        <input type="number" class="form-control" placeholder="Código asesor">
                    </div>
                      <div class="form-group p-1">
                        <input type="password" class="form-control" placeholder="Contraseña">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
              </div>
            </div>  
          </div> 
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
